<h1>Salut {{currentUser.firstName}}!</h1>
<p>Bienvenue sur notre site !!!</p>
<h3>Liste de tous les utilisateurs enregistrés:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}}) - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
